<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="navigation">
      <h1 class="brand">form.</h1>

      <ul class="nav-list">
        <li><a href="">Sign Up</a></li>
        <li><a href="">Your Account</a></li>
      </ul>
    </div>

    <div class="container">
      <div class="tittle">
        <h1>Set up your account</h1>
        <p>You have been invited to join us to start collaborating!</p>
      </div>

      <div class="form">
        <form method="get" action="account.php">
          <div class="name">
            <input type="text" name="name" id="name" placeholder="Full Name" />
          </div>

          <div class="email">
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>

          <div class="password">
            <input type="password" name="password" id="password" placeholder="Password" />
          </div>

          <div class="confirm-password">
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" />
          </div>

          <div class="agreement">
            <input type="checkbox" name="agreement" id="agreement" />
            <p>I agree with form <a href="">Terms</a>, <a href="">Privacy Policy</a> and <a href="">E-Sign</a> consent.</p>
          </div>

          <button type="submit" id="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
